<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }

      h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
      }

      /* Action Buttons (discard, save, publish) */
      .action-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        position: absolute;
        top: 30px;
        right: 30px;
        z-index: 999;
      }

      .action-buttons .btn {
        min-width: 130px;
      }

      /* Flex Layout for Product Information and Pricing */
      .product-pricing-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      /* Left Section - Product Information */
      .col-lg-8 {
        flex: 2;
      }

      /* Right Section - Pricing & Organize */
      .col-lg-4 {
        flex: 1;
      }

      /* Form Section */
      .form-section {
        border: 1px solid #e2e2e2;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        margin-bottom: 20px;
      }

      .form-section h5 {
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .description-toolbar button {
        border: none;
        background: transparent;
        margin-right: 5px;
        font-size: 1rem;
      }

      .description-toolbar button:hover {
        color: #0d6efd;
      }

      /* Pricing and Organize Section */
      .pricing-organize {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Responsive Design */
      @media (max-width: 992px) {
        .row {
          flex-direction: column;
          gap: 20px;
        }

        .col-lg-8,
        .col-lg-4 {
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="bg-light p-4">
    <!-- Add a new Product Heading and Action Buttons -->
    <div class="row mb-4">
      <div class="col-lg-8">
        <h2>Add a new Product</h2>
      </div>
      <div class="col-lg-4">
        <div class="action-buttons">
          <button type="button" class="btn btn-outline-secondary">
            Discard
          </button>
          <button type="button" class="btn btn-outline-primary">
            Save draft
          </button>
          <button type="submit" class="btn btn-primary">Publish product</button>
        </div>
      </div>
    </div>

    <div class="row product-pricing-container">
      <!-- Left: Product Information -->
      <div class="col-lg-8">
        <!-- Product Information -->
        <div class="form-section">
          <h5>Product Information</h5>
          <div class="mb-3">
            <label class="form-label">Product title</label>
            <input
              type="text"
              class="form-control"
              name="product_name"
              required
            />
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">SKU</label>
              <input type="text" class="form-control" name="sku" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Barcode</label>
              <input type="text" class="form-control" name="barcode" />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description (Optional)</label>
            <div class="description-toolbar mb-2">
              <button type="button"><i class="fas fa-bold"></i></button>
              <button type="button"><i class="fas fa-italic"></i></button>
              <button type="button"><i class="fas fa-underline"></i></button>
              <button type="button"><i class="fas fa-list-ul"></i></button>
              <button type="button"><i class="fas fa-list-ol"></i></button>
              <button type="button"><i class="fas fa-link"></i></button>
              <button type="button"><i class="fas fa-image"></i></button>
            </div>
            <textarea
              class="form-control"
              name="description"
              rows="4"
              placeholder="Product Description"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Right: Pricing & Organize -->
      <div class="col-lg-4">
        <div class="pricing-organize">
          <!-- Pricing -->
          <div class="form-section">
            <h5>Pricing</h5>
            <div class="mb-3">
              <label class="form-label">Base Price</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                name="base_price"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Discounted Price</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                name="discounted_price"
              />
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                name="charge_tax"
                id="chargeTax"
              />
              <label class="form-check-label" for="chargeTax"
                >Charge tax on this product</label
              >
            </div>
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="inStock"
                name="in_stock"
                checked
              />
              <label class="form-check-label" for="inStock">In stock</label>
            </div>
          </div>

          <!-- Organize -->
          <div class="form-section">
            <h5>Organize</h5>
            <div class="mb-3">
              <label class="form-label">Vendor</label>
              <select class="form-select" name="vendor">
                <option selected disabled>Select Vendor</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <div class="input-group">
                <select class="form-select" name="category">
                  <option selected disabled>Select Category</option>
                </select>
                <button type="button" class="btn btn-outline-primary">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Collection</label>
              <select class="form-select" name="collection">
                <option selected disabled>Collection</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" name="status">
                <option value="Published">Published</option>
                <option value="Draft">Draft</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }

      .form-section {
        border: 1px solid #e2e2e2;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        margin-bottom: 20px;
      }

      .form-section h5 {
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .image-upload-box {
        border: 2px dashed #ddd;
        padding: 40px;
        text-align: center;
        margin-bottom: 20px;
        border-radius: 8px;
        background-color: #f8f9fa;
      }

      .image-upload-box i {
        font-size: 24px;
        color: #0d6efd;
      }

      .image-upload-box p {
        font-size: 16px;
        color: #333;
        margin-top: 10px;
      }

      .image-upload-box button {
        background-color: #0d6efd;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .input-url-container {
        display: none;
        margin-top: 20px;
      }

      .input-url-container input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .input-url-container button {
        margin-top: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
      }

      .input-url-container button:hover {
        background-color: #218838;
      }

      /* Make sure everything is properly aligned */
      .input-group {
        display: flex;
        justify-content: space-between;
      }

      .input-group button {
        width: 120px;
        background-color: #6c757d;
        color: #fff;
        border-radius: 5px;
        font-size: 16px;
      }

      .input-group button:hover {
        background-color: #5a6268;
      }

      /* Adjust the layout of Product Information and Pricing box to be equal in width */
      .product-info-pricing {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .product-info-pricing .form-section {
        flex: 1;
      }

      .side-panel {
        position: sticky;
        top: 20px;
      }

      .action-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-bottom: 20px;
      }

      .action-buttons .btn {
        min-width: 130px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h5>Product Image</h5>
        <!-- Image upload area -->
        <div class="image-upload-box">
          <i class="fas fa-upload"></i>
          <p>Drag and drop your image here</p>
          <button type="button" id="browseBtn">Browse image</button>
          <input
            type="file"
            id="fileInput"
            style="display: none"
            accept="image/*"
          />
        </div>

        <!-- Add media from URL -->
        <button id="addUrlBtn" class="btn btn-outline-primary">
          Add media from URL
        </button>

        <!-- URL Input Box -->
        <div class="input-url-container">
          <input type="text" id="imageUrl" placeholder="Enter image URL here" />
          <button id="addUrl">Add Image</button>
        </div>
      </div>

      <div class="product-info-pricing">
        <!-- Product Information -->
        <div class="form-section">
          <h5>Product Information</h5>
          <div class="mb-3">
            <label class="form-label">Product title</label>
            <input
              type="text"
              class="form-control"
              name="product_name"
              required
            />
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">SKU</label>
              <input type="text" class="form-control" name="sku" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Barcode</label>
              <input type="text" class="form-control" name="barcode" />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description (Optional)</label>
            <textarea
              class="form-control"
              name="description"
              rows="4"
              placeholder="Product Description"
            ></textarea>
          </div>
        </div>

        <!-- Pricing -->
        <div class="form-section">
          <h5>Pricing</h5>
          <div class="mb-3">
            <label class="form-label">Base Price</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              name="base_price"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Discounted Price</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              name="discounted_price"
            />
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              name="charge_tax"
              id="chargeTax"
            />
            <label class="form-check-label" for="chargeTax"
              >Charge tax on this product</label
            >
          </div>
          <div class="form-check form-switch mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="inStock"
              name="in_stock"
              checked
            />
            <label class="form-check-label" for="inStock">In stock</label>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button type="button" class="btn btn-outline-secondary">Discard</button>
        <button type="button" class="btn btn-outline-primary">
          Save draft
        </button>
        <button type="submit" class="btn btn-primary">Publish product</button>
      </div>
    </div>

    <script>
      // Toggle URL input field visibility
      document
        .getElementById("addUrlBtn")
        .addEventListener("click", function () {
          const urlInputContainer = document.querySelector(
            ".input-url-container"
          );
          urlInputContainer.style.display =
            urlInputContainer.style.display === "block" ? "none" : "block";
        });

      // Show file input when the "Browse image" button is clicked
      document
        .getElementById("browseBtn")
        .addEventListener("click", function () {
          document.getElementById("fileInput").click();
        });

      // Handle image URL submission
      document.getElementById("addUrl").addEventListener("click", function () {
        const imageUrl = document.getElementById("imageUrl").value;
        if (imageUrl) {
          alert(`Image URL: ${imageUrl} added!`);
        } else {
          alert("Please enter a valid URL");
        }
      });

      // Handle file selection (optional to display a preview)
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            alert(`File selected: ${file.name}`);
          }
        });
    </script>
  </body>
</html>
